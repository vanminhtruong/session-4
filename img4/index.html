<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Opacity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container .slider {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeAnimation 9s infinite;
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 3s;
        }

        .slide:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            30% {
                opacity: 1;
            }
            40% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="slider">
            <img src="wesker.png" alt="Image 1" class="slide">
            <img src="images.png" alt="Image 2" class="slide">
            <img src="adaTRAILERr203-1.png" alt="Image 3" class="slide">
        </div>
    </div>
</body>

</html>
