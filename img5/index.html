<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(2, 150px);
            gap: 20px;
        }


        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .grid-item:hover img {
            transform: scale(1.2);
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item"><img src="wesker.png" alt="Image 1"></div>
            <div class="grid-item"><img src="images.png" alt="Image 2"></div>
            <div class="grid-item"><img src="adaTRAILERr203-1.png" alt="Image 3"></div>
            <div class="grid-item"><img src="wesker.png" alt="Image 4"></div>
            <div class="grid-item"><img src="adaTRAILERr203-1.png" alt="Image 5"></div>
            <div class="grid-item"><img src="images.png" alt="Image 6"></div>
        </div>
    </div>
</body>

</html>
